<!--
    source: https://www.w3schools.com/howto/howto_js_countdown.asp
    simple html for birthday countdown
-->

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countdown</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1 id="caption">Countdown to Staff of Homa banner:</h1>
    <p id="demo"></p>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("February 23, 2021 18:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("caption").innerHTML = "";
          document.getElementById("demo").innerHTML = `
            <p id="greeting">STAFF OF HOMA NOW HAPPENING</p>
            <div class="pyro">
              <div class="before"></div>
              <div class="after"></div>
            </div>
            `;
        }
      }, 1000);
    </script>
  </body>
</html>
